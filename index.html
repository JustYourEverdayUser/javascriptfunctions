<html>
    <head>
        <title>JavaScript Functions</title>
    </head>
    <body>
        <h1>Open Console</h1>
        <script>
            console.log("hi");
            var first_name = "Jason";
            console.log(first_name);
            var last_name = "Doss";
            console.log(last_name);
            var full_name = first_name.concat(last_name);
            console.log(full_name);
            var length_of_name = full_name.length;
            console.log(length_of_name);
            var name1 = "My name is Jason Doss";
            console.log(name1);
            var replace_name = name1.replace("Doss","Matthew");
            console.log(replace_name);
            var capital_name = first_name.toUpperCase();
            console.log(capital_name);
            var lower_name = first_name.toLowerCase();
            console.log(lower_name);
            var square_root = Math.sqrt(9);
            console.log(square_root);
            var maximum_number = Math.max(2,10);
            console.log(maximum_number);
            var minimum_number = Math.min(2,10);
            console.log(minimum_number);
            var power = Math.pow(5,4);
            console.log(power);
        </script>
    </body>
</html>
